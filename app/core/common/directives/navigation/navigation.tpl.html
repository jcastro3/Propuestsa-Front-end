<li data-ng-class="{ active: $state.includes(item.sref)}" data-ng-repeat="item in navigation" ui-sref-active="active">
  <a data-ui-sref="{{ item.sref }}">
    <i class="fa fa-desktop"></i>
    <span class="nav-label">{{ item.title }}</span>
  </a>
  <ul data-ng-if="item.nested && item.nested.length">
    <li data-ng-repeat="sub in item.nested">
      <a data-ui-sref="{{ sub.sref }}">
        <i class="fa fa-desktop"></i>
        <span class="nav-label"> {{ nested.title }}</span>
      </a>
    </li>
  </ul>
</li>
